<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Campus</title>
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="bg-principal">
<div class="login-box"> 
    <img src="avatar.png" class="avatar">
    <h1>Iniciar sesión</h1>
    <form method="post" action="home.html" class="login">
       <p> Usuario </p>
        <input type = "text"  placeholder = " Digite su usuario" name= "usuario" required> 
       <p> Contraseña </p> 
        <input type = "password" class="password" placeholder = " Digite su contraseña" name= "password" required>
        
        <span class="result"></span>
        
        <a href="#">¿Olvidó su contraseña?</a>
        <br><br>
        <input class="btn btn-primary" type="submit" value="Ingresar">
    </form>
    
    <div class="alert alert-danger fade alerthidden">
    La contraseña debe contener:
        <br>- mínimo 8 dígitos
        <br>- un signo de puntuación
        <br>- una letra en mayúscula
        <br>- un número.
  </div> 
</div>
    <footer class="background-gradient">
    </footer>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
